<aside [class.translate-x-0]="isOpen" [class.-translate-x-full]="!isOpen"
    class="bg-slate-500 dark:bg-gray-900 text-white h-full w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
    <nav>
        <a routerLink="/dashboard" routerLinkActive="bg-gray-700 dark:bg-gray-800"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 dark:hover:bg-gray-800">
            Dashboard
        </a>
        <a routerLink="/tasks" routerLinkActive="bg-gray-700 dark:bg-gray-800"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 dark:hover:bg-gray-800">
            Tasks
        </a>
        <a routerLink="/projects" routerLinkActive="bg-gray-700 dark:bg-gray-800"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 dark:hover:bg-gray-800">
            Projects
        </a>
        <a routerLink="/calendar" routerLinkActive="bg-gray-700 dark:bg-gray-800"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 dark:hover:bg-gray-800">
            Calendar
        </a>
    </nav>
</aside>
<div *ngIf="isOpen" (click)="onCloseSidebar()" class="fixed inset-0 bg-gray-900 bg-opacity-30 z-10 md:hidden"></div>
