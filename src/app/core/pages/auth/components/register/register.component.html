<div
    class="px-8 py-5 min-w-fit rounded-3xl border border-solid text-DarkGreen dark:text-LightBeige border-DarkGreen dark:border-LightBeige backdrop-blur bg-[rgba(0,0,0,0.05)] shadow-[0_0_5px_0_rgba(0,0,0,1)] dark:shadow-[0_0_5px_0_rgba(255,255,255,1)]">

    <h3 class="text-2xl tracking-widest font-bold font-merienda text-center mb-3">Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col gap-3">
        <div class="flex justify-between gap-2">
            <label for="username" class="font-roboto text-center flex-1 font-bold">Username: </label>
            <input id="username" formControlName="username"
                class="rounded-lg bg-SageGreen transition-all focus:outline-none dark:bg-DarkGray bg-opacity-35 p-2"
                name="username"
                [ngClass]="{'focus:outline-green-700': registerForm.get('username')?.valid, 'focus:outline-red-700': registerForm.get('username')?.invalid}"
                type="text" autocomplete="username">
        </div>

        <div class="flex justify-between gap-2">
            <label for="first-name" class="font-roboto text-center flex-1 font-bold">First Name: </label>
            <div class="relative">
                <input id="first-name" formControlName="firstName"
                    class="w-full  rounded-lg bg-SageGreen transition-all focus:outline-none dark:bg-DarkGray bg-opacity-35 p-2"
                    [ngClass]="{'focus:outline-green-700': registerForm.get('firstName')?.valid, 'focus:outline-red-700': registerForm.get('firstName')?.invalid}"
                    name="first-name" type="text" autocomplete="name">
            </div>
        </div>

        <div class="flex justify-between gap-2">
            <label for="last-name" class="font-roboto text-center flex-1 font-bold">Last Name: </label>
            <div class="relative">
                <input id="last-name" formControlName="lastName"
                    class="w-full  rounded-lg bg-SageGreen transition-all focus:outline-none dark:bg-DarkGray bg-opacity-35 p-2"
                    [ngClass]="{'focus:outline-green-700': registerForm.get('lastName')?.valid, 'focus:outline-red-700': registerForm.get('lastName')?.invalid}"
                    name="last-name" type="text" autocomplete="family-name">
            </div>
        </div>

        <div class="flex justify-between gap-2">
            <label for="email" class="font-roboto text-center flex-1 font-bold">Email: </label>
            <div class="relative">
                <input id="email" formControlName="email"
                    class="w-full  rounded-lg bg-SageGreen transition-all focus:outline-none dark:bg-DarkGray bg-opacity-35 p-2"
                    [ngClass]="{'focus:outline-green-700': registerForm.get('email')?.valid, 'focus:outline-red-700': registerForm.get('email')?.invalid}"
                    name="password" type="email" autocomplete="email">
            </div>
        </div>

        <div class="flex justify-between gap-2">
            <label for="password" class="font-roboto text-center flex-1 font-bold">Password: </label>
            <div class="relative">
                <input id="password" formControlName="password"
                    class="w-full  rounded-lg bg-SageGreen transition-all focus:outline-none dark:bg-DarkGray bg-opacity-35 p-2"
                    [ngClass]="{'focus:outline-green-700': registerForm.get('password')?.valid, 'focus:outline-red-700': registerForm.get('password')?.invalid}"
                    name="password" [type]="passwordType" autocomplete="new-password">
                <i class="fa fa-eye absolute right-3 inset-y-3 cursor-pointer hover:drop-shadow-[0_0_5px_rgba(0,0,0,1)] dark:hover:drop-shadow-[0_0_5px_rgba(255,255,255,1)] transition"
                    (mousedown)="passwordType = 'text'" (mouseup)="passwordType = 'password'" title="show password"></i>
            </div>
        </div>

        <div class="flex justify-between gap-2">
            <label for="confirm-password" class="font-roboto text-center flex-1 font-bold">Confirm Password:
            </label>
            <div class="relative">
                <input id="confirm-password" formControlName="confirmPassword"
                    class="w-full  rounded-lg bg-SageGreen transition-all focus:outline-none dark:bg-DarkGray bg-opacity-35 p-2"
                    [ngClass]="{'focus:outline-green-700': registerForm.get('confirmPassword')?.valid, 'focus:outline-red-700': registerForm.get('confirmPassword')?.invalid}"
                    name="confirm-password" [type]="passwordType" autocomplete="new-password">
                <i class="fa fa-eye absolute right-3 inset-y-3 cursor-pointer hover:drop-shadow-[0_0_5px_rgba(0,0,0,1)] dark:hover:drop-shadow-[0_0_5px_rgba(255,255,255,1)] transition"
                    (mousedown)="passwordType = 'text'" (mouseup)="passwordType = 'password'" title="show password"></i>
            </div>
        </div>

        @if (error) {
        <p class="text-sm select-none text-red-600">{{error}}
        </p>
        }

        <p class="text-sm select-none">Already Registered? <a
                class="text-green-700 font-bold underline cursor-pointer hover:italic transition-all hover:text-green-500"
                routerLink="/auth/login">Login</a>
        </p>

        <button [title]="registerForm.invalid? 'Invalid' : ''" type="submit"
            class="mt-3 w-fit mx-auto rounded-xl py-2 px-4 text-xl bg-DarkGreen dark:bg-LightBeige text-LightBeige dark:text-DarkGreen hover:scale-105 hover:shadow-[0_0_10px_0_#181c14] dark:hover:shadow-[0_0_10px_0_#ecdfcc] transition-all disabled:bg-gray-700 dark:disabled:bg-gray-700 disabled:hover:shadow-none dark:disabled:hover:shadow-none disabled:hover:scale-100 disabled:text-gray-400 dark:disabled:text-gray-400"
            [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
